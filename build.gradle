plugins {
    id 'java'
    id 'maven-publish'
    id "application"
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

ext {
    javaMainClass = "Main"
}

application {
    mainClassName = "Main"
}

run {
    standardInput = System.in
}
